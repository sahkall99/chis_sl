<title>Contact Us</title>
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="jumbotron">
        <div class="container">
            <h3 class="text-info text-center display-6 font-weight-bold"> Contact Us</h3>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Send Email">
            </form>
        </div>
    </div>

{% endblock %}
