<title>Login</title>
{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}  <!-- always place this line for loading static files here -->
{% block content %}

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <h1 class="text-info text-center"> Sign in Here </h1>
                    <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                        <input type="submit" class="btn btn-primary btn-lg" value="Login">
                    </form>
                    <p> Forgotten your password? <a class="text-primary" href="{% url 'chis_sl:password_reset' %}">
                        Reset it here </a></p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
