<title>Delete Hospital Staff</title>
{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <!-- staff_delete is the context_object_name from the StaffDeleteView -->
        <h1> Are you sure you want to delete the records of Hospital Staff {{ staff_delete.first_name }}
            {{ staff_delete.middle_name }} {{ staff_delete.last_name }} from {{ staff_delete.hospital }}?
        </h1>
        <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
            <!-- referencing the specific staff object based on the username -->
            <a href="{% url 'chis_sl:staff_detail' username=user.username %}">
            <input type="button" class="btn btn-warning" value="Cancel">
            </a>

        </form>
    </div>

{% endblock %}
