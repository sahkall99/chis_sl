<title>Delete Drug</title>
{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <!-- drug_delete is the context_object_name from the DrugDeleteView -->
        <h1> Delete {{ drug_delete.name }} from {{ drug_delete.drug_pharmacy.name }} ?</h1>
        <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'chis_sl:drug_detail' pk=drug_delete.pk %}">
            <input type="button" class="btn btn-warning" value="Cancel">
            </a>

        </form>
    </div>

{% endblock %}
