<title>Delete Prescription</title>
{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <!-- prescription_delete is the context_object_name from the PrescriptionDeleteView -->
        <h1> Delete {{ prescription_delete.name }} dated {{ prescription_delete.prescription_date }}?</h1>
        <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'chis_sl:prescription_detail' pk=prescription_delete.pk %}">
            <input type="button" class="btn btn-warning" value="Cancel">
            </a>

        </form>
    </div>

{% endblock %}
