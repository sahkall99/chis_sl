<title>Delete Medical Test</title>
{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <!-- medical_delete is the context_object_name from the MedicalTestDeleteView -->
        <h1> Delete Medical Test titled {{ medical_delete.name }} dated {{ medical_delete.test_date }} ?</h1>
        <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'chis_sl:medical_detail' pk=medical_delete.pk %}">
            <input type="button" class="btn btn-warning" value="Cancel">
            </a>

        </form>
    </div>

{% endblock %}
