<title>Add New Medical Recommendation</title>
{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}

    <div class="jumbotron">
        <div class="container">
            <h1>
                {% if not form.instance.pk %}  <!-- checks whether the primary key of the recommendation exists or not -->
                    <p class="text-center"> New Medical Recommendation Form </p>
                    {% else %}
                    <p class="text-center"> Update Medical Recommendation </p>
                {% endif %}
                 <div class="container" align="center">
                <img src="{% static "images/Coat_of_arms_SL.svg.png" %}"
                     class="img-fluid img-thumbnail border border-success rounded"
                     alt="Coat of Arms" align="center">
                </div>
            </h1>

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Create Medical Recommendation">
            </form>

        </div>
    </div>

{% endblock %}
