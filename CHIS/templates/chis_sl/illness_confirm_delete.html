<title>Delete Illness</title>
{% extends 'base.html' %}
{% block content %}

    <div class="container">
    <!-- illness_delete is the context_object_name from the IllnessDeleteView -->
        <h1> Delete {{ illness_delete.name }} ?</h1>
        <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'chis_sl:illness_detail' pk=illness_delete.pk %}">
            <input type="button" class="btn btn-warning" value="Cancel">
            </a>

        </form>
    </div>

{% endblock %}
