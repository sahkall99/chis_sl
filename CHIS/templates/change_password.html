<title>Change Password</title>
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="jumbotron">
        <div class="container">

            <form method="post">
                <h4 class="text-info text-center display-6 font-weight-bold"> Password Change Form </h4>
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary" value="Change Password">
            </form>
        </div>
    </div>

{% endblock %}
